<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje računa</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija računa: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje računa: {{data.id}}</h3>

    <form class="mat-dialog-content" ngSubmit="submit" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput [matDatepicker]="datumKreiranja" placeholder="Datum kreiranja" 
                [(ngModel)]="data.datum" name="datum" [disabled]="flag == 3" required>
                <mat-datepicker-toggle matSuffix [for]="datumKreiranja"></mat-datepicker-toggle>
                <mat-datepicker #datumKreiranja></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Način plaćanja" [(ngModel)]="data.nacinPlacanja" name="nacinPlacanja" 
                [disabled] = "flag == 3" requred>
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-button *ngIf="flag == 1" type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1"
            (click)="add()"> Sačuvaj</button>
            <button mat-button *ngIf="flag == 2" type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1"
            (click)="update()">Sačuvaj</button>
            <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" 
            (click)="delete()">Obriši</button>
            <button mat-button (click)="cancel()">Poništi</button>
        </div>
    </form>
</div>
